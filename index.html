<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | StarShowerCatcher</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=540 height=960 style="width: 540px; height: 960px; background: #231F20"></canvas>
    <script src="Build/StarShowerCatcherVersion1.4.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/StarShowerCatcherVersion1.4.data.unityweb",
        frameworkUrl: "Build/StarShowerCatcherVersion1.4.framework.js.unityweb",
        codeUrl: "Build/StarShowerCatcherVersion1.4.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "kutaku",
        productName: "StarShowerCatcher",
        productVersion: "1.4",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
